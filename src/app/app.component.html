

<div class="main">
  <div class="box1">
  <h1>{{title}} </h1><br><br>
  <input type="text" placeholder="enter New task" #task />
  <button (click) = "addTask(task.value)" >Add New Task</button><br><br>
  <div> 
    <ul *ngFor="let item of list" >
      <li class="list-group-item d-flex justify-content-between align-items-center">{{item.id + 1}} {{item.name}} <button (click) ="removeTask(item.id)" >Remove</button> </li>
    </ul>
  </div>
  </div>
</div>
